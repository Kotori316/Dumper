name: Java CI

on:
  push:
    branches:
      - "!*"
    tags:
      - "v*"

jobs:
  github-context:
    runs-on: ubuntu-latest
    name: Log Debug Info
    steps:
      - name: Log
        run: echo ${{ toJson(github) }}
        
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Build with Gradle
      run: ./gradlew compileScala --continue
